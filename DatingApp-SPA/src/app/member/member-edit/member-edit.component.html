<div class="container">
  <div class="row mt-3">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{this.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:
            </strong>
            <p>{{user.city | uppercase}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age:
            </strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:
            </strong>
            <p>{{user.lastActive |  date:'mediumDate'}}</p>
          </div>
          <div>
            <strong>Member since:
            </strong>
            <p>{{user.created |  date:'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div>
            <button [disabled]="!editForm.dirty" class="btn btn-success btn-block mr-2" (click)="save()">Save</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 ">
      <tabset class="member-tabset">
        <tab heading="Photos">
          <app-photo-editor [photos]=user.photos></app-photo-editor>
        </tab>
        <tab heading="Info" id="tab1">
          <div>
            <div *ngIf="editForm.dirty" class="alert alert-primary" role="alert">
              Content has changed
            </div>
            <form #editForm="ngForm">
              <div class="form-group">
                <label class="h2" for="description">Description</label>
                <textarea name="description" class="form-control" id="description" cols="30" rows="8"
                  [(ngModel)]="user.introduction"></textarea>
              </div>
              <div class="form-group">
                <label class="h2" for="lookingFor">Looking For</label>
                <textarea name="lookingFor" class="form-control" id="lookingFor" cols="30" rows="8"
                  [(ngModel)]="user.lookingFor"></textarea>
              </div>
              <div class="form-group">
                <label class="h2" for="Interests">Interests</label>
                <textarea name="Interests" class="form-control" id="Interests" cols="30" rows="8"
                  [(ngModel)]="user.interests"></textarea>
              </div>
              <div class="row form-group">
                <div class="col form-group">
                  <label for="City">City</label>
                  <input type="text" id="City" [(ngModel)]="user.city" name="city" class="form-control"
                    placeholder="City">
                </div>
                <div class="col form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" name="country" placeholder="Country"
                    [(ngModel)]="user.country">

                </div>
              </div>
            </form>
          </div>
        </tab>

      </tabset>
    </div>
  </div>
</div>
